<!doctype html>
<html>
<head>
  <title>Susy AG Test</title>
  <link rel="stylesheet" type="text/css" href="css/ag.css">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
</head>
<body>

<h1 role="banner">
  Complex
  <a href="http://oocss.org/grids_docs.html">AG</a>
  Nesting Tests
</h1>

<div class="container symmetrical">
  <h2 class="ag-title">Symmetrical Flexbox</h2>
  <div class="ag">
    <div class="size1of5 grid-element"><h3>1/5</h3></div>
    <div class="size1of5 grid-element"><h3>1/5</h3></div>
    <div class="size3of5">
      <div class="size1of2 grid-element"><h3>1/2</h3></div>
      <div class="size1of2 grid-element"><h3>1/2</h3></div>
      <div class="full">
        <div class="size1of3 grid-element"><h3>1/3</h3></div>
        <div class="size2of3">
          <div class="size1of2 grid-element"><h3>1/2</h3></div>
          <div class="size1of2 grid-element"><h3>1/2</h3></div>
          <div class="full grid-element"><h3>1</h3></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container asymmetrical">
  <h2 class="ag-title">Asymmetrical Float</h2>
  <div class="ag">
    <div class="size1of5 grid-element"><h3>1/5</h3></div>
    <div class="size1of5 grid-element"><h3>1/5</h3></div>
    <div class="size3of5">
      <div class="size1of2 grid-element"><h3>1/2</h3></div>
      <div class="size1of2 grid-element"><h3>1/2</h3></div>
      <div class="full">
        <div class="size1of3 grid-element"><h3>1/3</h3></div>
        <div class="size2of3">
          <div class="size1of2 grid-element"><h3>1/2</h3></div>
          <div class="size1of2 grid-element"><h3>1/2</h3></div>
          <div class="full grid-element"><h3>1</h3></div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
